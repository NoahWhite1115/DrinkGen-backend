<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Drink Generator</title>
  </head>
  <body>
    <div 
    class="bg-image d-flex justify-content-center align-items-center"
    style="
            background-image: url( {{url_for('static', filename='bar_image2.jpg')}} );
            height: 100vh;
            "
    >
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.95); width: 50%; height: 100%;">
        <div class="container d-flex align-items-center justify-content-center text-center h-100">
          <div class="text-white">
              <h1>Drink Generator</h1>
              {% for ingredient in ingredients %}
              <div><p>{{ ingredient.measure }} {{ ingredient.ingredient }}</p></div>
              {% endfor %}
              <a href='?' class="link-light">Get another one</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
